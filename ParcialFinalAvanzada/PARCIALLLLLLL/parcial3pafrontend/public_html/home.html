<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Inicio - Instagram</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #fafafa;
                margin: 0;
            }
            .liked {
                color: red;
                font-weight: bold;
            }

            header {
                background: white;
                border-bottom: 1px solid #ddd;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo {
                font-size: 24px;
                font-weight: bold;
                color: #833ab4;
            }

            .search-bar {
                flex: 1;
                margin: 0 20px;
            }

            .search-bar input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 6px;
            }

            .profile-btn,
            .upload-btn {
                background-color: #0095f6;
                color: white;
                border: none;
                padding: 8px 12px;
                border-radius: 5px;
                cursor: pointer;
                margin-left: 10px;
            }

            .feed {
                width: 100%;
                max-width: 850px; /* o qu√≠talo del todo */
                margin: auto;
                padding: 20px;
            }

            .post {
                background: white;
                border: 1px solid #ddd;
                margin-bottom: 20px;
                border-radius: 8px;
                overflow: hidden;
            }

            .post-header {
                display: flex;
                align-items: center;
                padding: 10px;
                cursor: pointer;
            }

            .post-header img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-right: 10px;
            }

            .post-img {
                width: 100%;
            }

            .post-actions {
                padding: 10px;
            }

            .like-btn {
                color: #e1306c;
                background: none;
                border: none;
                cursor: pointer;
                font-weight: bold;
            }

            .comments {
                padding: 10px;
            }

            .comments textarea {
                width: 100%;
                resize: none;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            .comments button {
                margin-top: 5px;
                background-color: #0095f6;
                color: white;
                border: none;
                padding: 6px 10px;
                border-radius: 4px;
                cursor: pointer;
            }

            #modalOverlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            #uploadModal {
                background: white;
                width: 90%;
                max-width: 400px;
                margin: 100px auto;
                padding: 20px;
                border-radius: 10px;
                position: relative;
            }

            #uploadModal h3 {
                margin-top: 0;
            }

            .close-btn {
                position: absolute;
                top: 8px;
                right: 10px;
                background: transparent;
                border: none;
                font-size: 20px;
                cursor: pointer;
            }

            .container {
                display: flex;
                height: 100vh;
            }

            .sidebar {
                width: 200px;
                background: white;
                border-right: 1px solid #ddd;
                padding: 20px 10px;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }

            .sidebar .logo {
                font-size: 22px;
                font-weight: bold;
                color: #833ab4;
                margin-bottom: 30px;
                text-align: center;
            }

            .menu button {
                background: none;
                border: none;
                text-align: left;
                font-size: 16px;
                margin-bottom: 15px;
                cursor: pointer;
                padding: 8px 10px;
                border-radius: 6px;
                width: 100%;
                transition: background 0.2s;
            }

            .menu button:hover {
                background-color: #f0f0f0;
            }

            .main-content {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            .topbar {
                background: white;
                padding: 10px 20px;
                border-bottom: 1px solid #ddd;
            }

            .search-bar {
                position: relative;
                max-width: 400px;
            }

            .search-bar input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 6px;
            }

            #searchResults {
                display: none;
                position: absolute;
                top: 36px;
                background: white;
                border: 1px solid #ccc;
                border-radius: 6px;
                width: 100%;
                max-height: 250px;
                overflow-y: auto;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }

            #searchResults div:hover {
                background-color: #f2f2f2;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <!-- Panel lateral -->
            <aside class="sidebar">
                <div class="logo">Instagram</div>
                <nav class="menu">
                    <button onclick="window.location.href = 'home.html'">üè† Inicio</button>
                    <button onclick="document.getElementById('searchInput').focus()">üîç Buscar</button>
                    <button onclick="window.location.href = 'profile.html'">üë§ Perfil</button>
                    <button onclick="abrirModal()">‚ûï Crear</button>
                    <button onclick="alert('Secci√≥n pr√≥ximamente')">üîî Notificaciones</button>
                </nav>
            </aside>

            <!-- Contenido principal -->
            <main class="main-content">
                <!-- Barra superior con buscador -->
                <header class="topbar">
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Buscar usuarios..." oninput="buscarUsuarios()"
                               autocomplete="off">
                        <div id="searchResults"></div>
                    </div>
                </header>

                <!-- Feed -->
                <div class="feed" id="feedContainer">
                    <div id="feed"></div>
                </div>
            </main>
        </div>

        <!-- Modal de subida -->
        <div id="modalOverlay">
            <div id="uploadModal">
                <button class="close-btn" onclick="cerrarModal()">√ó</button>
                <h3>Subir nuevo post</h3>
                <form id="uploadForm">
                    <input type="text" id="postImageUrl" placeholder="Pega el enlace de la imagen" required><br><br>
                    <textarea id="postDesc" rows="3" placeholder="Escribe una descripci√≥n..."></textarea><br>
                    <button type="submit" class="profile-btn">Subir post</button>
                </form>
            </div>
        </div>

        <script>
            const userId = localStorage.getItem('userId');

            function abrirModal() {
                document.getElementById("modalOverlay").style.display = "block";
            }


            function cerrarModal() {
                document.getElementById("modalOverlay").style.display = "none";
            }
            async function cargarPosts() {
                const userId = localStorage.getItem("userId");
                console.log("userId:", userId); // <-- Agrega esto
                const response = await fetch(`http://localhost:8091/posts?userId=${userId}`);
                const posts = await response.json();

                const feed = document.getElementById("feed");
                feed.innerHTML = "";

                for (const post of posts) {
                    const wrapper = document.createElement("div");
                    wrapper.style.display = "flex";
                    wrapper.style.gap = "20px";
                    wrapper.style.alignItems = "flex-start";
                    wrapper.style.marginBottom = "30px";

                    const postDiv = document.createElement("div");
                    postDiv.className = "post";
                    postDiv.style.flex = "1";  // para que el post use m√°s espacio

                    const profileResponse = await fetch(`http://localhost:8091/profile/${post.user.username}`);
                    const perfil = await profileResponse.json();

                    const likeClass = post.hasLiked ? "liked" : "";

                    postDiv.innerHTML = `
    <div class="post-header" onclick="verPerfil('${post.user.username}')">
        <img src="${perfil.profilePicture}" alt="Perfil">
        <strong>${post.user.username}</strong>
    </div>
    <img class="post-img" src="${post.imageUrl}" alt="Post">
    <div class="post-actions">
        <button class="like-btn ${likeClass}" onclick="darLike(${post.id}, this)">‚ù§Ô∏è ${post.likes}</button>
    </div>
    <p style="padding: 10px;">${post.description || ''}</p>
    <textarea placeholder="Escribe un comentario..." id="comment-${post.id}" style="width: 100%; resize: none; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
    <button onclick="comentar(${post.id})" style="margin: 5px 10px;">Comentar</button>
`;


                    const commentsPanel = document.createElement("div");
                    commentsPanel.style.width = "300px";  // m√°s ancho
                    commentsPanel.style.background = "#fff";
                    commentsPanel.style.border = "1px solid #ddd";
                    commentsPanel.style.borderRadius = "8px";
                    commentsPanel.style.padding = "12px";
                    commentsPanel.style.maxHeight = "500px";  // m√°s alto
                    commentsPanel.style.overflowY = "auto";
                    commentsPanel.innerHTML = `<h4 style="margin-top: 0;">Comentarios</h4>` +
                            post.comments.map(c =>
                                    `<p><strong>${c.user.username}:</strong> ${c.text}</p>`
                            ).join('');

                    // ‚ö†Ô∏è Aqu√≠ agregamos primero el post, luego los comentarios a la derecha
                    wrapper.appendChild(postDiv);
                    wrapper.appendChild(commentsPanel);
                    feed.appendChild(wrapper);
                }


            }


            function verPerfil(username) {
                const usuarioActual1 = localStorage.getItem("username");
                localStorage.setItem("profileToLoad", username);
                window.location.href = "http://localhost:8383/parcial3pafrontend/NotYourProfile.html";
                if (username === usuarioActual1) {
                    // Redirige al perfil propio
                    window.location.href = "http://localhost:8383/parcial3pafrontend/profile.html";
                } else {
                    // Redirige al perfil de otro usuario
                    window.location.href = "http://localhost:8383/parcial3pafrontend/NotYourProfile.html";
                }
            }

            async function darLike(postId, btn) {
                const userId = localStorage.getItem("userId");
                if (!userId)
                    return;

                const response = await fetch(`http://localhost:8091/posts/${postId}/like?userId=${userId}`, {
                    method: "POST"
                });

                const data = await response.json();
                if (data.success) {
                    btn.textContent = `‚ù§Ô∏è ${data.likes}`;
                }
            }



            async function comentar(postId) {
                const textarea = document.getElementById(`comment-${postId}`);
                const texto = textarea.value.trim();
                if (!texto || !userId)
                    return;

                const response = await fetch(`http://localhost:8091/posts/${postId}/comment`, {
                    method: "POST",
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        userId: userId,
                        text: texto
                    })
                });

                // Obtener username del localStorage (para mostrarlo en el nuevo comentario)
                const username = localStorage.getItem("username");

                // Limpiar textarea
                textarea.value = "";

                // Agregar comentario din√°micamente sin recargar
                const commentsPanel = textarea.parentElement.nextElementSibling; // asumimos que viene despu√©s del post
                const p = document.createElement("p");
                p.innerHTML = `<strong>${username}:</strong> ${texto}`;
                commentsPanel.appendChild(p);
            }




            // SUBIR POST
            document.getElementById("uploadForm").addEventListener("submit", async (e) => {
                e.preventDefault();

                const imageUrl = document.getElementById("postImageUrl").value.trim();
                const description = document.getElementById("postDesc").value.trim();
                const userId = localStorage.getItem("userId");

                if (!imageUrl || !description || !userId) {
                    alert("Completa todos los campos.");
                    return;
                }

                try {
                    const response = await fetch("http://localhost:8091/posts/upload-link", {
                        method: "POST",
                        headers: {"Content-Type": "application/x-www-form-urlencoded"},
                        body: new URLSearchParams({
                            userId,
                            imageUrl,
                            description
                        })
                    });

                    const result = await response.json();
                    if (result.success) {
                        alert("Post subido con √©xito.");
                        cerrarModal();
                        document.getElementById("postImageUrl").value = "";
                        document.getElementById("postDesc").value = "";
                        cargarPosts();
                    } else {
                        alert("Error: " + result.message);
                    }
                } catch (error) {
                    console.error("Error al subir post:", error);
                    alert("Error al conectar con el servidor.");
                }
            });


            document.addEventListener("DOMContentLoaded", cargarPosts);



            async function buscarUsuarios() {
                const input = document.getElementById("searchInput").value.trim();
                const container = document.getElementById("searchResults");
                container.innerHTML = "";

                if (!input) {
                    container.style.display = "none";
                    return;
                }

                const res = await fetch(`http://localhost:8091/auth/search?query=${input}`);
                const usuarios = await res.json();
                console.log("Usuarios buscados:", usuarios);

                if (usuarios.length === 0) {
                    container.style.display = "none";
                    return;
                }

                usuarios.forEach(user => {
                    const div = document.createElement("div");
                    div.style.display = "flex";
                    div.style.alignItems = "center";
                    div.style.padding = "8px";
                    div.style.cursor = "pointer";
                    div.style.borderBottom = "1px solid #eee";

                    const img = document.createElement("img");
                    img.src = user.profilePicture ;

                    img.alt = "perfil";
                    img.style.width = "32px";
                    img.style.height = "32px";
                    img.style.borderRadius = "50%";
                    img.style.marginRight = "10px";

                    const info = document.createElement("div");
                    info.innerHTML = `
                <strong>${user.username}</strong><br>
                <small style="color: #555;">${user.fullName}</small>
            `;

                    div.appendChild(img);
                    div.appendChild(info);

                    div.onclick = () => {
                        const usuarioActual = localStorage.getItem("username");

                        localStorage.setItem("profileToLoad", user.username);

                        if (user.username === usuarioActual) {
                            // Redirige al perfil propio
                            window.location.href = "http://localhost:8383/parcial3pafrontend/profile.html";
                        } else {
                            // Redirige al perfil de otro usuario
                            window.location.href = "http://localhost:8383/parcial3pafrontend/NotYourProfile.html";
                        }
                    };


                    container.appendChild(div);
                });

                container.style.display = "block";
            }


            // Ocultar la lista al hacer clic fuera
            document.addEventListener("click", function (e) {
                const input = document.getElementById("searchInput");
                const container = document.getElementById("searchResults");
                if (!input.contains(e.target) && !container.contains(e.target)) {
                    container.style.display = "none";
                }
            });

        </script>
    </body>

</html>
